<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reinvent Instagram - Home</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/global.css">
        <link rel="stylesheet" href="../css/home.css">
    </head>
    <body>
        <main>
            <nav>
                <a href="./home.html">
                    <h1 class="nav-title">Instagram</h1>
                </a>
                <form class="nav-search">
                    <input type="text">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </form>
                <div class="nav-icons">
                    <i id="myBtn" class="icons fa-solid fa-plus"></i>
                    <div class="dropdown">
                        <i onclick="toggleNotification()" class="dropbtn icons fa-regular fa-bell"></i>
                        <div id="myDropdown" class="dropdown-content">
                            <p>Notifications</p>
                        </div>
                    </div>
                    <a href="./message.html">
                        <i class="icons fa-regular fa-message"></i>
                    </a>
                    <div class="dropdown">
                        <i onclick="toggleMore()" class="icons fa-solid fa-user"></i>
                        <div id="myDropdown2" class="dropdown-content2">
                            <div class="more-page">
                                <img class="page-heads-image" src="../assets/user.jpg" alt="User">
                                <p>Profile</p>
                            </div>
                            <div class="more-page">
                                <i class="icons fa-regular fa-compass"></i>
                                <p>Explore</p>
                            </div>
                            <div class="more-page">
                                <i class="icons fa-solid fa-video"></i>
                                <p>Reels</p>
                            </div>
                            <div class="more-page">
                                <i class="icons fa-regular fa-sun"></i>
                                <p>Light Mode</p>
                            </div>
                            <div class="more-page">
                                <i class="icons fa-solid fa-right-from-bracket"></i>
                                <p>Logout</p>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
            <article>
                <!-- POST CARD -->
                <div class="post-card">
                    <div class="post-title">
                        <div class="post-user">
                            <img class="user-photo" src="../assets/user.jpg" alt="User">
                            <div class="post-info">
                                <p class="post-user-name">John Doe</p>
                                <p>12 hours ago</p>
                            </div>
                        </div>
                        <i class="fa-solid fa-ellipsis"></i>
                    </div>
                    <img class="post-photo" src="../assets/flower.jpg" alt="Flower">
                    <div class="post-reactions">
                        <div class="post-reactions-icons">
                            <i title="Like" class="fa-regular fa-thumbs-up"></i>
                            <i title="Comment" class="fa-regular fa-message"></i>
                            <i title="Share" class="fa-solid fa-share"></i>
                        </div>
                        <i title="Save" class="fa-regular fa-bookmark"></i>
                    </div>
                    <div class="post-description">
                        <h4>John Doe</h4>
                        <p>Lorem IpsumÂ is simply dummy text of the printing and typesetting 
                            industry. Lorem Ipsum has been the industry's standard dummy</p>
                    </div>
                    <p class="post-comments">View Comments</p>
                </div>
            </article>

            <!-- MODAL -->
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <i class="modal-close fa-solid fa-xmark"></i>
                    <h2 class="modal-title">Create Post</h2>
                    <form class="modal-form">
                        <label for="content">Post Content</label>
                        <textarea name="content" id="content" cols="30" rows="4"></textarea>
                        <input type="file" id="file" name="file" class="file-input">
                        <div class="modal-button">
                            <input type="submit" value="Cancel" class="btn btn-cancel">
                            <input type="submit" value="Post" class="btn btn-post">
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <script src="../javascript/index.js"></script>
    </body>
</html>
